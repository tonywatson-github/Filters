<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>My</title>
</head>
<body class="mybody">
    <h1>Hey {{user.first}}, Here Are Your Filters</h1>
    <a href="/filtersomething"><button type="button">Filter Something</button></a>
    <a href="/dashboard"><button type="button">Dashboard</button></a>
    <a href="/logout"><button type="button">logout</button></a>
    <table class="table table-dark table-striped table-hover table-sm fs-4 text-center">
        <thead>
            <tr>
                <th>Filter</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>

                {% for filter in user.filters %}
                    <tr>

                        <td>{{filter.type}}</td>

                        {% if filter.id != None %}
                        <td>
                            <a href="/details/{{filter.id}}">Details</a>
                            <a href="/delete/{{filter.id}}">Delete</a>
                            <a href="/edit/{{filter.id}}">Edit</a>
                        </td>
                        {% endif %}
                        
                    </tr>

                {% endfor %}
        </tbody>
</body>
</html>
