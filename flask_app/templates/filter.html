<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Add Filter</title>
</head>
<body class="bg-light-subtle">
    <h1 class="offset-4">Add a Filter - {{user.first}} -</h1>
    <a href="/logout" class="offset-4"><button type="button">Logout</button></a>
    <a href="/dashboard" class="offset-0"><button type="button">Dashboard</button></a>

<form action="/filter" method="POST"class="col-4 p-4 offset-3 bg-dark-subtle text-light" >

        {%with messages = get_flashed_messages(category_filter=['filter'])%}
            {%if messages%}
                {%for message in messages%}
                    <p>{{message}}</p>
                {%endfor%}
            {%endif%}
        {%endwith%}

         <div class="form-group">
            <label for="type"  >Filter Type: </label>
            <input type="text" name="type" class="form-control">
         </div>
        
         <div class="form-group">
            <label for="reason">Filter Usage: </label>
            <textarea name="reason" cols="30" rows="10" class="form-control"></textarea>
         </div>
        <input type="submit" value="FILTER">

</form> 
</body>
</html>
