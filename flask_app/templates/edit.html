<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>Edit Filter</title>
</head>
<body class="edit">
    <h1>Edit Filter - {{user.first}} - </h1>
    <a href="/logout"><button type="button">Logout</button></a>
    <a href="/dashboard"><button type="button">Dashboard</button></a>

<form action="/update" method="POST" class="col-4 p-4 bg-dark-subtle text-light text-center ">

        {%with messages = get_flashed_messages(category_filter=['filter'])%}
            {%if messages%}
                {%for message in messages%}
                    <p>{{message}}</p>
                {%endfor%}
            {%endif%}
        {%endwith%}
        
        <div class="form-group">
            <label for="type" class="text-dark">Filter Type: </label>
            <input type="text" name="type" value="{{filter.type}}" class="form-control">
        </div>

        <div class="form-group">
            <label for="reason" class="text-dark">Filter Usage: </label>
            <textarea name="reason"  cols="30" rows="10" class="form-control">{{filter.reason}}</textarea>
        </div> 

        <div class="form-group">
            <input type="hidden" name="id" value={{filter.id}}>
            <input type="submit" value="Update" class="form-control">
        </div> 

</form> 
</body>
</html>
